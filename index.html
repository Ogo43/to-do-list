<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do_list</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <h1>Todo List using JavaScript</h1>

        <section id="todo_task" class="todo_list">
            <form class="todo_cards">
                <input 
                type="text" 
                value="" 
                id="todo-input"
                placeholder="Enter task"/>

                <input 
                type="button"
                value="Add"
                id="add-input"
                />
            </form>

            <div class="list-wrapper">
                <ul class="unordered-list">
                    <li class="list">
                        <input 
                        type="text" 
                        value=""
                        disabled
                        class="editable-input"
                        />
        
                        <div class="btn-wrapper">
                        <button class="edit" id="edit-task"><i class='bx bx-edit' ></i>Edit</button> 
                        <button class="delete" id="delete-task"><i class='bx bx-trash'></i>Delete</button>
                        </div> 
                    </li>
                </ul>
            </div>
        </section>
    </main>
   

    
    <script src="script.js"></script>
</body>
</html>
